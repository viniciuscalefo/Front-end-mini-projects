<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <div class="container">
    <section class="photo">
      <img src="images/image-product-desktop.jpg" alt="Photo of perfume of CHANEL">
    </section>

    <section class="description">
      <h3 id="header">Perfume</h3>

      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>

      <p id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p id="price-new">$149.99</p>
      <p id="price-old">$169.99</p>

      <button id="cart">Add to Cart</button>


    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/viniciuscalefo">Vincius Calefo</a>.
  </div>
</body>
</html>
