<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <div class="container">
 
    <img src="images/image-product-mobile.jpg" alt="Photo of perfume of CHANEL">

    <section class="description">
      <p class="header">Perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="price">
        <p class="price-new">$149.99</p>
        <p class="price-old">$169.99</p>
      </section>

      <div class="cart">
        <button> <img src="images/icon-cart.svg" alt="icone cart" class="icon-cart"> Add to cart</button>
      </div>
    </section>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/viniciuscalefo">Vincius Calefo</a>.
  </div> -->
</body>
</html>
