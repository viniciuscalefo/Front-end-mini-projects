<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    .content{

      display: flex;
      flex-direction:row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-width:1200px
    }

    .result{
      background:linear-gradient(hsl(241, 81%, 54%),hsl(252, 100%, 67%));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width:25%;
      height:560px;
      border-radius: 20px;

    }
    .title{
      color: hsl(0, 0%, 100%);
      font-family: 'Hanken Grotesk', sans-serif;
      font-weight:800;
      font-size:25px
    }
    .circle{
      background: linear-gradient(hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0));
      height: 200px;
      width: 200px;
      border-radius: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 2rem;
      
    }
    h1{
      font-size: 5.5rem;
      color: white;
      font-family: 'Hanken Grotesk', sans-serif;
      display: flex;
      justify-self: flex-end;
      
    }
    h2{
      color: hsl(0, 0%, 100%);
      font-family:'Hanken Grotesk', sans-serif;
      font-size: 30px;
    }
    .content-result{
      color: rgb(150, 21, 21);
      font-family: 'Hanken Grotesk', sans-serif;
      font-size: 18px;
      margin: 15px;
      text-align: center;
      color:hsl(0, 0%, 100%);
      font-weight:medium;
    }

    .summary{
      background-color:hsl(0, 0%, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content:center;
      width: 25%;
      height:560px;
      border-radius:20px;
      box-shadow: 1px 10px 30px 1px rgba(0, 0, 0, 0.363);


    }
    .atributes{
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: 68%;
    }
    .item{
      background-color: blue;
      width: 250px;
      height: 35px;
      border-radius: 10px;
      padding: 1rem;
    }

    p{
      font-family: 'Hanken Grotesk', sans-serif;
      font-size: 18px;
      font-weight: 500;
    }
    .reaction{
      background-color: hsl(0, 100%, 88%);
      display: flex;
      justify-content:space-between;
      align-items: center;
    }
    .memory{
      background-color: hsl(54, 72%, 83%);
      display: flex;
      justify-content:space-between;
      align-items: center;
    }

    .verbal{
      background-color: hsl(135, 60%, 88%);
      display: flex;
      justify-content:space-between;
      align-items: center;

    }
    .visual{
      background-color: hsla(246, 81%, 83%, 0.705);
      display: flex;
      justify-content:space-between;
      align-items: center;
    }
    button{
      width: 250px;
      height: 40px;
      border-radius: 20px;
      margin:1rem;
      background-color: hsl(224, 30%, 27%);
      color: aliceblue;
      font-size: 20px;
      font-family:  'Hanken Grotesk', sans-serif;;
    }
    button:hover{
      background-color:hsla(223, 30%, 62%, 0.767);
      border:none;
      color:black;
    }
    @media screen and (max-width:400px){
      .content{
        flex-direction:column;
        height:100%;
      }
      .result{
        width:50vh;
        height:50vh;
        border-radius:0px 0px 20px 20px
      }
      .summary{
        width:50vh;
        height:50vh;
        border-radius:0;
        background-color:white;
        box-shadow:none;
      }
    }
  </style>
</head>
<body>
  <section class="content">
    <section class="result">
      <p class="title">Your Result</p>
      <div class="circle">
        <h1> 76</h1>
        <p style="color: white;">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="content-result"> You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2 class="title" style="color: black;">Summary </h2>
      <div class="atributes">
        <section class="item reaction">
          <p style="color: red;"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>Reaction</p>  
          <p> 80 / 100</p>
        </section>

        <section class="item memory">
          <p style="color: hsl(39, 100%, 56%);"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>Memory</p>
          <p>92 / 100</p>
        </section>

        <section class="item verbal">
          <p style="color: hsl(166, 100%, 37%);"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>Verbal </p>
          <p>61 / 100</p>
        </section>

        <section class="item visual">
          <p style="color:hsl(234, 85%, 45%);"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>Visual </p>
          <p>72 / 100</p>
        </section>
        
      </div>
      
      <button>Continue</button>

      

    </section>
  </section>

</body>
</html>
